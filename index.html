<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>J&M V40 Compact</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg: #FFFFFF; --bg-sec: #F8FAFC;
            --txt: #0F172A; --txt-sec: #64748B;
            --primary: #0F172A; --accent: #2563EB;
            --inc: #10B981; --exp: #EF4444;
            --border: #E2E8F0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: var(--txt); padding-top: 100px; padding-bottom: 80px; }

        /* --- HEADER FIXED (Compacto) --- */
        .fixed-header {
            position: fixed; top: 0; left: 0; right: 0; background: rgba(255,255,255,0.98);
            border-bottom: 1px solid var(--border); z-index: 50; padding-bottom: 5px;
        }
        .top-row {
            height: 50px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px;
        }
        .brand { font-weight: 900; font-size: 16px; display:flex; align-items:center; gap:6px; }
        .sync-dot { width:8px; height:8px; border-radius:50%; background:#CBD5E1; }

        /* Controles Fecha <> */
        .date-ctrl {
            display: flex; align-items: center; background: #F1F5F9; border-radius: 6px; padding: 2px;
        }
        .btn-arrow {
            width: 32px; height: 28px; border:none; background:transparent; font-size:14px; color:var(--txt); cursor:pointer;
            display:flex; align-items:center; justify-content:center;
        }
        .date-display {
            font-size: 11px; font-weight: 800; text-transform: uppercase; width: 80px; text-align: center; position: relative;
        }
        #dateInput { position: absolute; inset: 0; opacity: 0; width: 100%; height:100%; cursor:pointer; }

        /* --- TABS NAVEGACION (Compacto) --- */
        .tabs-row { display: flex; padding: 0 15px; gap: 5px; margin-top: 2px; }
        .tab {
            flex: 1; text-align: center; padding: 6px 0; font-size: 12px; font-weight: 700; color: var(--txt-sec);
            border-bottom: 2px solid transparent; cursor: pointer; transition: 0.2s;
        }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); }

        /* --- VISTAS --- */
        .view-section { display: none; padding: 10px 15px; }
        .view-section.visible { display: block; }

        /* STORIES (Solo para Flujo y Feed) */
        .stories-tray {
            display: flex; gap: 10px; padding: 10px 15px; overflow-x: auto; scrollbar-width: none;
            border-bottom: 1px solid #F1F5F9; margin-bottom: 5px;
        }
        .story-item { display: flex; flex-direction: column; align-items: center; min-width: 50px; opacity: 0.5; transition:0.2s; }
        .story-item.active { opacity: 1; }
        .ring { width: 44px; height: 44px; padding: 2px; border-radius: 50%; display:flex; align-items:center; justify-content:center; }
        .avatar { width: 100%; height: 100%; background: #F8FAFC; border-radius: 50%; border: 2px solid white; display:flex; align-items:center; justify-content:center; font-size:16px; }
        .s-name { font-size: 9px; margin-top: 4px; font-weight: 700; max-width: 55px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* KPI COMPACTO */
        .kpi-mini {
            display: flex; justify-content: space-between; align-items: center; 
            padding: 8px 15px; background: #F8FAFC; border-radius: 8px; margin: 0 15px 10px 15px;
            font-size: 11px; font-weight: 700; color: var(--txt-sec); border: 1px solid var(--border);
        }
        .kpi-num { font-size: 14px; font-weight: 800; color: var(--txt); }

        /* --- VISTA 1: CLASICA T (Compacta) --- */
        .t-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; align-items: start; }
        .t-col { background: var(--bg); border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }
        .col-head { padding: 5px; text-align: center; font-size: 10px; font-weight: 800; color: white; text-transform: uppercase; }
        .bg-inc { background: var(--inc); } .bg-exp { background: var(--exp); }
        
        .row-compact { padding: 6px 8px; border-bottom: 1px solid #F1F5F9; font-size: 11px; display: flex; justify-content: space-between; align-items: center; }
        .row-compact:last-child { border-bottom: none; }
        .r-desc { font-weight: 700; color: var(--txt); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 90px; }
        .r-amt { font-weight: 700; text-align: right; }
        .r-meta { font-size: 9px; color: #94A3B8; display: block; }

        /* --- VISTA 2: FLUJO (Allocation) --- */
        .alloc-card { border: 1px solid var(--border); border-radius: 10px; margin-bottom: 10px; overflow: hidden; }
        .alloc-head { padding: 8px 12px; background: #F8FAFC; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #F1F5F9; }
        .alloc-body { padding: 0 12px; }
        .alloc-item { padding: 6px 0; border-bottom: 1px dashed #E2E8F0; font-size: 11px; display: flex; justify-content: space-between; }
        .alloc-foot { padding: 6px 12px; background: white; }
        .bar-bg { height: 4px; background: #E2E8F0; border-radius: 2px; overflow: hidden; margin-top: 4px; }
        .bar-fill { height: 100%; background: var(--accent); }

        /* --- VISTA 3: FEED (Todos) --- */
        .feed-item { padding: 8px 0; border-bottom: 1px solid #F1F5F9; display: flex; align-items: center; gap: 10px; }
        .f-icon-s { width: 32px; height: 32px; border-radius: 8px; background: #F1F5F9; display: flex; align-items: center; justify-content: center; font-size: 14px; flex-shrink: 0; }
        .f-main { flex: 1; }
        .f-top { display: flex; justify-content: space-between; font-size: 12px; font-weight: 700; }
        .f-bot { display: flex; justify-content: space-between; font-size: 10px; color: var(--txt-sec); margin-top: 1px; }

        /* --- BOTON FLOTANTE --- */
        .fab { position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; background: var(--primary); color: white; border-radius: 50%; border:none; box-shadow: 0 5px 15px rgba(0,0,0,0.2); font-size: 20px; z-index: 40; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* --- SHEET FORM (Chips) --- */
        .sheet { position: fixed; inset: 0; background: white; z-index: 200; transform: translateY(100%); transition: 0.3s; display: flex; flex-direction: column; }
        .sheet.open { transform: translateY(0); }
        .sheet-head { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .sheet-body { flex: 1; padding: 15px; overflow-y: auto; }

        .chip-group { display: flex; gap: 6px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .chip { padding: 6px 12px; border-radius: 20px; background: #F1F5F9; font-size: 11px; font-weight: 700; color: var(--txt-sec); border: 1px solid transparent; white-space: nowrap; cursor: pointer; }
        .chip.active { background: var(--primary); color: white; }
        .chip.link-chip.active { background: var(--accent); color: white; }
        
        .big-inp { width: 100%; border: none; border-bottom: 1px solid var(--border); font-size: 28px; font-weight: 900; text-align: center; padding: 10px; border-radius: 0; background: transparent; }
        .lbl { font-size: 10px; font-weight: 800; text-transform: uppercase; color: #94A3B8; margin-top: 15px; display: block; margin-bottom: 5px; }
        .btn-save { width: 100%; padding: 15px; background: var(--accent); color: white; font-weight: 800; border: none; border-radius: 10px; margin-top: 20px; font-size: 14px; }

        .loader { position:fixed; inset:0; background:rgba(255,255,255,0.8); z-index:300; display:none; align-items:center; justify-content:center; }
    </style>
</head>
<body>

<div id="loader" class="loader"><i class="fas fa-spinner fa-spin fa-2x"></i></div>

<div class="fixed-header">
    <div class="top-row">
        <div class="brand">J&M <div id="syncDot" class="sync-dot"></div></div>
        <div class="date-ctrl">
            <button class="btn-arrow" onclick="navMonth(-1)"><i class="fas fa-chevron-left"></i></button>
            <div class="date-display"><span id="monthTxt">...</span><input type="month" id="dateInput" onchange="loadData()"></div>
            <button class="btn-arrow" onclick="navMonth(1)"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div onclick="forceSync()" style="font-size:14px; color:var(--txt-sec);"><i class="fas fa-sync"></i></div>
    </div>
    <div class="tabs-row">
        <div class="tab active" id="tab-classic" onclick="nav('classic')">Clásica T</div>
        <div class="tab" id="tab-alloc" onclick="nav('alloc')">Flujo</div>
        <div class="tab" id="tab-feed" onclick="nav('feed')">Todos</div>
    </div>
</div>

<div id="storiesContainer" style="display:none;">
    <div class="stories-tray" id="storiesTray"></div>
</div>

<div class="kpi-mini">
    <span>Balance Neto</span>
    <span class="kpi-num" id="kpiVal">$0</span>
</div>

<div id="view-classic" class="view-section visible">
    <div class="t-grid">
        <div class="t-col">
            <div class="col-head bg-inc">Ingresos</div>
            <div id="list-inc"></div>
        </div>
        <div class="t-col">
            <div class="col-head bg-exp">Egresos</div>
            <div id="list-exp"></div>
        </div>
    </div>
</div>

<div id="view-alloc" class="view-section">
    <div id="alloc-list"></div>
</div>

<div id="view-feed" class="view-section">
    <div id="feed-list"></div>
    <div style="margin-top:20px; text-align:center;">
        <button onclick="backup()" style="font-size:10px; padding:5px 10px; background:#F1F5F9; border:none; border-radius:4px;">Descargar Backup</button>
        <button onclick="document.getElementById('fileIn').click()" style="font-size:10px; padding:5px 10px; background:#F1F5F9; border:none; border-radius:4px;">Restaurar</button>
        <input type="file" hidden id="fileIn" onchange="restoreSmart(this)">
    </div>
</div>

<button class="fab" onclick="openSheet()"><i class="fas fa-plus"></i></button>

<div class="sheet" id="sheet">
    <div class="sheet-head">
        <span style="font-weight:800;">Nuevo</span>
        <span onclick="closeSheet()"><i class="fas fa-times"></i></span>
    </div>
    <div class="sheet-body">
        <form id="txForm">
            <input type="number" id="fAmount" class="big-inp" placeholder="$0" step="0.01" required>
            
            <div style="display:flex; gap:10px; justify-content:center; margin-top:15px;">
                <div class="chip active" id="chip-exp" onclick="setType('exp')">Gasto</div>
                <div class="chip" id="chip-inc" onclick="setType('inc')">Ingreso</div>
            </div>
            <input type="hidden" id="fType" value="exp">

            <label class="lbl">Categoría</label>
            <div class="chip-group" id="catChips"></div>
            <input type="hidden" id="fCat">

            <label class="lbl">Concepto</label>
            <div class="chip-group" id="conChips"></div>
            <input type="text" id="fCustomDesc" class="big-inp" style="font-size:14px; text-align:left; border:1px solid #E2E8F0; border-radius:8px; margin-top:5px; display:none;" placeholder="Nombre...">
            <input type="hidden" id="fConcept">

            <div id="linkSection">
                <label class="lbl" style="color:var(--accent)">Pagar con:</label>
                <div class="chip-group" id="linkChips"></div>
                <input type="hidden" id="fLink">
            </div>

            <div style="display:flex; gap:10px; margin-top:20px;">
                <input type="date" id="fDate" style="flex:1; padding:10px; background:#F1F5F9; border:none; border-radius:8px;" required>
                <div style="display:flex; align-items:center; gap:5px;">
                    <input type="checkbox" id="fExec" checked> <span style="font-size:11px; font-weight:700;">Ejecutado</span>
                </div>
            </div>

            <button type="submit" id="btnSave" class="btn-save">GUARDAR</button>
            <button type="button" id="btnDel" onclick="delTx()" style="display:none; width:100%; background:none; color:red; border:none; margin-top:10px; font-weight:700;">Eliminar</button>
        </form>
    </div>
</div>

<script>
    // --- PEGA TU URL DE SCRIPT AQUI ---
    const API_URL = "https://script.google.com/macros/s/AKfycbxEni9GJ4gxmbhmNsbzoYxS_SfhcorqsXj4zh93-qWIy5i2R4jwvgJ8L25GcU3h3Bkh/exec";

    let data = { txs: [], cats: { exp:['Super','Casa','Salidas'], inc:['Sueldo','Ventas'] }, concepts: {} };
    let currentTxs = [], editId = null, filterId = null;
    let tempCat='', tempLink='';

    window.onload = () => {
        const d = new Date();
        document.getElementById('dateInput').value = d.toISOString().slice(0, 7);
        document.getElementById('fDate').value = d.toISOString().split('T')[0];
        forceSync();
    };

    // --- SYNC ENGINE ---
    async function forceSync() {
        loader(true);
        try {
            let res = await fetch(API_URL);
            let cloud = await res.json();
            if(cloud.txs) { data = cloud; loadData(); document.getElementById('syncDot').style.background='#10B981'; }
        } catch(e) { document.getElementById('syncDot').style.background='#EF4444'; }
        loader(false);
    }
    async function saveData() {
        loader(true); document.getElementById('syncDot').style.background='#F59E0B';
        try { await fetch(API_URL, {method:'POST', body:JSON.stringify(data)}); loadData(); document.getElementById('syncDot').style.background='#10B981'; } catch(e){}
        loader(false);
    }

    // --- CORE LOGIC ---
    function loadData() {
        const ym = document.getElementById('dateInput').value;
        const [y, m] = ym.split('-');
        const months = ["ENE","FEB","MAR","ABR","MAY","JUN","JUL","AGO","SEP","OCT","NOV","DIC"];
        document.getElementById('monthTxt').innerText = `${months[parseInt(m)-1]} ${y}`;
        
        // 1. Filtrar por mes
        currentTxs = (data.txs || []).filter(t => t.date.startsWith(ym));
        
        // 2. Ordenar por fecha ASCENDENTE (1 al 30)
        currentTxs.sort((a,b) => a.date.localeCompare(b.date) || a.id - b.id);

        calcKPI();
        renderStories();
        renderClassic();
        renderAlloc();
        renderFeed();
    }

    function calcKPI() {
        const inc = currentTxs.filter(t=>t.type=='inc').reduce((a,b)=>a+b.amount,0);
        const exp = currentTxs.filter(t=>t.type=='exp').reduce((a,b)=>a+b.amount,0);
        const bal = inc - exp;
        const kpi = document.getElementById('kpiVal');
        kpi.innerText = `$${bal.toLocaleString()}`;
        kpi.style.color = bal >= 0 ? '#10B981' : '#EF4444';
    }

    // --- RENDERERS ---
    function renderStories() {
        const tray = document.getElementById('storiesTray');
        const incomes = currentTxs.filter(t => t.type === 'inc');
        const exps = currentTxs.filter(t => t.type === 'exp');
        
        let html = `<div class="story-item ${filterId===null?'active':''}" onclick="setFilter(null)"><div class="ring" style="background:conic-gradient(#0F172A 100%, transparent 0)"><div class="avatar" style="background:#0F172A; color:white;">All</div></div><span class="s-name">Todo</span></div>`;
        
        incomes.forEach(inc => {
            const spent = exps.filter(e => e.linkId == inc.id).reduce((a,b)=>a+b.amount,0);
            const remain = inc.amount - spent;
            const pct = inc.amount>0 ? (remain/inc.amount)*100 : 0;
            const color = remain<0 ? '#EF4444' : (pct>20 ? '#10B981' : '#F59E0B');
            
            html += `
            <div class="story-item ${filterId==inc.id?'active':''}" onclick="setFilter(${inc.id})">
                <div class="ring" style="background:conic-gradient(${color} ${Math.max(0,pct)}%, #E2E8F0 0)">
                    <div class="avatar">$</div>
                </div>
                <span class="s-name">${inc.desc}</span>
            </div>`;
        });
        tray.innerHTML = html;
    }

    function renderClassic() {
        const lInc = document.getElementById('list-inc'), lExp = document.getElementById('list-exp');
        lInc.innerHTML = ''; lExp.innerHTML = '';
        
        currentTxs.forEach(t => {
            const el = document.createElement('div');
            el.className = 'row-compact';
            el.onclick = () => edit(t.id);
            el.innerHTML = `
                <div>
                    <div class="r-desc" style="${t.exec?'':'text-decoration:line-through;opacity:0.6'}">${t.desc}</div>
                    <span class="r-meta">${t.cat} | D:${t.date.split('-')[2]}</span>
                </div>
                <div class="r-amt" style="color:${t.type=='inc'?'var(--inc)':'var(--txt)'}">
                    $${Math.floor(t.amount).toLocaleString()}
                </div>
            `;
            if(t.type === 'inc') lInc.appendChild(el); else lExp.appendChild(el);
        });
    }

    function renderAlloc() {
        const cont = document.getElementById('alloc-list');
        cont.innerHTML = '';
        let txs = filterId ? currentTxs.filter(t=>t.id==filterId || t.linkId==filterId) : currentTxs;
        const incs = txs.filter(t=>t.type=='inc');
        const exps = txs.filter(t=>t.type=='exp');

        incs.forEach(inc => {
            const sub = exps.filter(e => e.linkId == inc.id);
            const spent = sub.reduce((a,b)=>a+b.amount,0);
            const remain = inc.amount - spent;
            const pct = inc.amount>0 ? (spent/inc.amount)*100 : 0;
            
            let items = '';
            sub.forEach(s => items += `<div class="alloc-item" onclick="edit(${s.id})"><span>${s.desc}</span><span>$${Math.floor(s.amount)}</span></div>`);

            cont.innerHTML += `
            <div class="alloc-card">
                <div class="alloc-head" onclick="edit(${inc.id})">
                    <span style="font-weight:700; font-size:12px;">${inc.desc}</span>
                    <span style="font-weight:800; color:var(--inc); font-size:12px;">$${Math.floor(inc.amount)}</span>
                </div>
                <div class="alloc-body">${items||'<div style="font-size:10px;text-align:center;padding:5px;color:#ccc;">Sin gastos</div>'}</div>
                <div class="alloc-foot">
                    <div style="display:flex; justify-content:space-between; font-size:10px; font-weight:700;">
                        <span>Gastado: $${Math.floor(spent)}</span>
                        <span style="color:${remain<0?'red':'green'}">Queda: $${Math.floor(remain)}</span>
                    </div>
                    <div class="bar-bg"><div class="bar-fill" style="width:${Math.min(pct,100)}%; background:${remain<0?'red':'#2563EB'}"></div></div>
                </div>
            </div>`;
        });
    }

    function renderFeed() {
        const list = document.getElementById('feed-list');
        list.innerHTML = '';
        let txs = filterId ? currentTxs.filter(t=>t.id==filterId || t.linkId==filterId) : currentTxs;
        
        txs.forEach(t => {
            const isInc = t.type=='inc';
            const div = document.createElement('div');
            div.className = 'feed-item';
            div.onclick = () => edit(t.id);
            div.innerHTML = `
                <div class="f-icon-s" style="color:${isInc?'var(--inc)':'var(--txt)'}"><i class="fas ${isInc?'fa-arrow-down':'fa-shopping-bag'}"></i></div>
                <div class="f-main">
                    <div class="f-top">
                        <span style="${t.exec?'':'text-decoration:line-through'}">${t.desc}</span>
                        <span style="color:${isInc?'var(--inc)':'var(--txt)'}">${isInc?'+':'-'} $${Math.floor(t.amount)}</span>
                    </div>
                    <div class="f-bot">
                        <span>${t.cat} | ${t.date.split('-')[2]}</span>
                        ${t.linkId && !isInc ? '<span style="color:var(--accent)"><i class="fas fa-link"></i></span>' : ''}
                    </div>
                </div>
            `;
            list.appendChild(div);
        });
    }

    function setFilter(id) { filterId = id; renderStories(); renderAlloc(); renderFeed(); }

    // --- FORMULARIO (CHIPS) ---
    function openSheet() { if(!editId) resetForm(); document.getElementById('sheet').classList.add('open'); }
    function closeSheet() { document.getElementById('sheet').classList.remove('open'); }
    
    function resetForm() {
        editId=null; document.getElementById('txForm').reset();
        document.getElementById('fDate').value = new Date().toISOString().split('T')[0];
        document.getElementById('btnDel').style.display='none';
        document.getElementById('btnSave').innerText='GUARDAR';
        setType('exp'); tempCat=''; tempLink=''; renderLinkChips();
    }

    function setType(t) {
        document.getElementById('fType').value = t;
        document.getElementById('chip-exp').className=`chip ${t=='exp'?'active':''}`;
        document.getElementById('chip-inc').className=`chip ${t=='inc'?'active':''}`;
        document.getElementById('linkSection').style.display = t=='exp'?'block':'none';
        renderCatChips(t);
    }

    function renderCatChips(type) {
        const div = document.getElementById('catChips'); div.innerHTML = '';
        const cats = data.cats[type] || [];
        const add = document.createElement('div'); add.className='chip'; add.innerText='+'; 
        add.onclick=()=>{ const n=prompt('Nueva Cat:'); if(n){data.cats[type].push(n);data.concepts[n]=[];saveData();renderCatChips(type);pickCat(n);} };
        div.appendChild(add);
        cats.forEach(c => {
            const el = document.createElement('div'); el.className=`chip ${tempCat==c?'active':''}`; el.innerText=c;
            el.onclick=()=>{pickCat(c)}; div.appendChild(el);
        });
        if(tempCat && cats.includes(tempCat)) renderConChips(tempCat); else document.getElementById('conChips').innerHTML='';
    }
    function pickCat(c) { tempCat=c; document.getElementById('fCat').value=c; renderCatChips(document.getElementById('fType').value); renderConChips(c); }

    function renderConChips(cat) {
        const div = document.getElementById('conChips'); div.innerHTML='';
        const cons = data.concepts[cat] || [];
        const add = document.createElement('div'); add.className='chip'; add.innerText='+ Manual';
        add.onclick=()=>{ document.getElementById('fConcept').value='new'; document.getElementById('fCustomDesc').style.display='block'; };
        div.appendChild(add);
        cons.forEach(c => {
            const el = document.createElement('div'); el.className='chip'; el.innerText=c;
            if(document.getElementById('fConcept').value==c) el.classList.add('active');
            el.onclick=()=>{ document.getElementById('fConcept').value=c; document.getElementById('fCustomDesc').style.display='none'; Array.from(div.children).forEach(x=>x.classList.remove('active')); el.classList.add('active'); };
            div.appendChild(el);
        });
    }

    function renderLinkChips() {
        const div = document.getElementById('linkChips'); div.innerHTML='';
        const def = document.createElement('div'); def.className=`chip link-chip ${!tempLink?'active':''}`; def.innerText='General';
        def.onclick=()=>{tempLink=''; document.getElementById('fLink').value=''; renderLinkChips();}; div.appendChild(def);
        
        currentTxs.filter(t=>t.type=='inc').forEach(i => {
            const el = document.createElement('div'); el.className=`chip link-chip ${tempLink==i.id?'active':''}`; el.innerText=`${i.desc} ($${Math.floor(i.amount)})`;
            el.onclick=()=>{tempLink=i.id; document.getElementById('fLink').value=i.id; renderLinkChips();}; div.appendChild(el);
        });
    }

    document.getElementById('txForm').onsubmit = (e) => {
        e.preventDefault();
        let cat=document.getElementById('fCat').value, desc=document.getElementById('fConcept').value;
        if(desc=='new' || !desc) { desc=document.getElementById('fCustomDesc').value; if(desc && !data.concepts[cat].includes(desc)) data.concepts[cat].push(desc); }
        
        const tx = {
            id: editId || Date.now(),
            date: document.getElementById('fDate').value,
            amount: parseFloat(document.getElementById('fAmount').value),
            type: document.getElementById('fType').value,
            cat: cat, desc: desc,
            exec: document.getElementById('fExec').checked,
            linkId: document.getElementById('fType').value=='exp' ? document.getElementById('fLink').value : null
        };

        if(editId) { const i=data.txs.findIndex(x=>x.id==editId); data.txs[i]=tx; } else data.txs.push(tx);
        saveData(); closeSheet();
    }

    function edit(id) {
        const t = data.txs.find(x=>x.id==id); editId=id;
        document.getElementById('fAmount').value=t.amount; document.getElementById('fDate').value=t.date;
        document.getElementById('fExec').checked=t.exec; document.getElementById('btnDel').style.display='block';
        setType(t.type); pickCat(t.cat); 
        document.getElementById('fConcept').value=t.desc; renderConChips(t.cat);
        tempLink=t.linkId||''; document.getElementById('fLink').value=tempLink; renderLinkChips();
        openSheet();
    }
    
    function delTx() { if(confirm('Borrar?')){ data.txs=data.txs.filter(x=>x.id!=editId); saveData(); closeSheet(); } }

    // --- NAVIGATION ---
    function nav(view) {
        document.querySelectorAll('.view-section').forEach(x=>x.classList.remove('visible'));
        document.getElementById('view-'+view).classList.add('visible');
        document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
        document.getElementById('tab-'+view).classList.add('active');
        
        const stories = document.getElementById('storiesContainer');
        if(view=='classic') stories.style.display='none'; else stories.style.display='block';
    }

    function navMonth(n) { const i=document.getElementById('dateInput'); let [y,m]=i.value.split('-'); const d=new Date(y, m-1+n, 1); i.value=d.toISOString().slice(0,7); loadData(); }
    
    function loader(s) { document.getElementById('loader').style.display=s?'flex':'none'; }
    function backup() { const a=document.createElement('a'); a.href='data:text/json;charset=utf-8,'+encodeURIComponent(JSON.stringify(data)); a.download='Backup.json'; a.click(); }
    function restoreSmart(i) { const r=new FileReader(); r.onload=e=>{data=JSON.parse(e.target.result); saveData();}; r.readAsText(i.files[0]); }
</script>
